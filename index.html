<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
              <p class="year">2010年4月9日</p>
              <p class="desc">『美輪のポケモンDS対戦　誰でもきなさい』　開設</p>
              <img src="images/1.jpg">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年5月28日</p>
              <p class="desc">『○○理論』　開設</p>
              <img src="images/2.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年6月03日</p>
              <p class="desc">『○○理論』での第一回生放送</p>
              <img src="images/3.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年6月06日～</p>
              <p class="desc">封鎖バイオ</p>
              <img src="images/4.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年6月08日</p>
              <p class="desc">大会告知</p>
              <img src="images/5.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年6月13日</p>
              <p class="desc">大会中止</p>
              <img src="images/6.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年6月15日～</p>
              <p class="desc">封鎖バトレボ</p>
              <img src="images/7.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年6月</p>
              <p class="desc">その他</p>
              <img src="images/8.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年7月01日～</p>
              <p class="desc">１日１大会<br />第１回はお絵かき大会（コダック）</p>
              <img src="images/9.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年7月13日</p>
              <p class="desc">シラクサ罰ゲーム</p>
              <img src="images/10.png">
            </div>
            <div class="swiper-slide">
              <p class="year">2010年7月13日</p>
              <p class="desc">シラみわ</p>
              <script type="text/javascript" src="http://ext.nicovideo.jp/thumb_watch/sm11383036"></script><noscript><a href="http://www.nicovideo.jp/watch/sm11383036">【ニコニコ動画】【罰ゲーム】シラクサ×みわ フルボイスver.</a></noscript>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
    });
    </script>
</body>
</html>
